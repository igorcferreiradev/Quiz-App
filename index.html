<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <button class="start_btn" id="startQuizBtn">Start Quiz</button>

    <!-- Instructions Box -->
    <div class="info_box glowing-info">
        <div class="info_title">Quiz Instructions</div>
        <div class="info_list">
            <div class="info">1. You will have only <span>30 seconds</span> per question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You can't exit from the quiz while you're playing.</div>
            <div class="info">4. You'll get points based on your correct answers.</div>
        </div>

        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box glowing-quiz">
        <header>
            <div class="title">Quiz <i class="fa-solid fa-rainbow" style="color: #419bfb;;"></i></div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec" id="timerDisplay"
                >30</div>
            </div>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>
        <footer>
            <div class="question_counter" id="questionCounter">Question: 1 of 30</div>
            <button class="next_btn">Next</button>
        </footer>
        <div class="time_line"></div>
    </div>

    <!-- Result Box -->
    <div class="result_box glowing-result">
        <div class="complete_tas">Quiz Result!</div>

        <div class="percentage-container"> 
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
            <span class="score_text">Your Score 0 out of 30</span> 
        </div>
       
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
